<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Blox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <!-- // LOGIN LOGO // -->
    <div class="login">
      <h1 class="login__logo">Budget Blox</h1>
      <p class="login__slogan">
        The app who's blox helps you build your budget, not break it.
      </p>
    </div>
      

    <!-- // LOGIN FORM // -->
    <form class="form" id="login-form">
        <div class="form__header">
          <div class="form__purpose">Login Information</div>
          <button type="button" class="form__close-button">X</button>
        </div>
        <div class="form__inputs">
          <label for="username" class="form__label">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Type username here"
            class="form__input"
            required
          />

          <label for="password" class="form__label">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Type password here"
            class="form__input"
            required
            minlength="8"
            maxlength="30"
            required
          />
          </div>
           
        </div>
        <button type="submit" class="button">Login</button>
    </form>

    <p id="signup-suggestion">Don't have an account yet? Signup below </p>

    <!-- // SIGNUP FORM // -->
    <form class="form" id="signup-form">
        <div class="form__header">
          <div class="form__purpose">Signup Information</div>
          <button type="button" class="form__close-button">X</button>
        </div>
        <div class="form__inputs">
          <label for="username" class="form__label">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Create a new username"
            class="form__input"
            required
          />

          <label for="password" class="form__label">Password</label>
          <input
            type="text"
            id="password"
            placeholder="Create a unique password here"
            class="form__input"
            required
            minlength="8"
            maxlength="30"
            required
          />


          <label for="password" class="form__label">Retype password</label>
          <input
            type="text"
            id="password"
            placeholder="Retype password here"
            class="form__input"
            required
            minlength="8"
            maxlength="30"
            required
          />
          </div>
        </div>
        <button type="submit" class="button">Login</button>
      </form>

  
  </body>
</html>
